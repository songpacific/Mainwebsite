########################### default parameters #################################
[params]
favicon = "images/favicon.png"
logo = "images/logo.png"
logo_width = "110px"
logo_footer = "images/logo-footer.png"
logo_footer_width = "180px"
mail = "info@companyname.com"
mobile = "1234565523"
# Meta data
description = "this is meta description"
author = "themefisher"
# contact form
contact_form_action = "#" # contact form works with https://formspree.io or https://formsubmit.co
# custom script
custom_script = ""

# nav Button
[params.nav_button]
enable = true
link = "contact"

# preloader
[params.preloader]
enable = false
preloader = "images/preloader.gif"

# Subscription
[params.subscription]
enable = true
# subscribe
title = "Subscribe Us"
content = "Lorem ipsum dolor sit amet, consect etur adipisicing. elit sed do eiusmod."
# mailchimp subsciption
mailchimp_form_action = "https://gmail.us4.list-manage.com/subscribe/post?u=463ee871f45d2d93748e77cad&amp;id=a0a2c6d074" # replace this url with yours
mailchimp_form_name = "b_463ee871f45d2d93748e77cad_a0a2c6d074"                                                           # replace this code with yours

# google map
[params.gmap]
enable = true
gmap_api = "AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU"
map_latitude = "51.5223477"
map_longitude = "-0.1622023"
map_marker = "images/marker.png"


